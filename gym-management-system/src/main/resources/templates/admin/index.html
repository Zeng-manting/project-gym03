<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台 - 健身房管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            background-color: #3498db;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center text-white mb-4">健身房管理</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/courses}">课程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/members}">会员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/coaches}">教练管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">退出登录</a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区域 -->
            <div class="col-md-10 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>管理员控制台</h1>
                    <div class="text-end">
                        <span class="text-muted">欢迎回来，管理员</span>
                    </div>
                </div>

                <!-- 数据概览卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white p-4">
                            <div class="card-body">
                                <h5 class="card-title">总会员数</h5>
                                <p class="card-text display-4">--</p>
                                <a href="#" th:href="@{/admin/members}" class="text-white">查看详情</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white p-4">
                            <div class="card-body">
                                <h5 class="card-title">总课程数</h5>
                                <p class="card-text display-4">--</p>
                                <a href="#" th:href="@{/admin/courses}" class="text-white">查看详情</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white p-4">
                            <div class="card-body">
                                <h5 class="card-title">今日课程</h5>
                                <p class="card-text display-4">--</p>
                                <a href="#" th:href="@{/admin/courses}" class="text-white">查看详情</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white p-4">
                            <div class="card-body">
                                <h5 class="card-title">教练人数</h5>
                                <p class="card-text display-4">--</p>
                                <a href="#" th:href="@{/admin/coaches}" class="text-white">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">系统公告</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading">欢迎使用健身房管理系统</h4>
                            <p>您可以通过左侧菜单访问各个管理模块，包括课程管理、会员管理和教练管理。</p>
                            <hr>
                            <p class="mb-0">如需帮助，请联系技术支持。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
