<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教练管理 - 健身房管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            background-color: #3498db;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active {
            background-color: #28a745;
            color: white;
        }
        .status-inactive {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center text-white mb-4">健身房管理</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/courses}">课程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/members}">会员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/coaches}">教练管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">退出登录</a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区域 -->
            <div class="col-md-10 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>教练管理</h1>
                    <button class="btn btn-primary">添加教练</button>
                </div>

                <!-- 搜索栏 --><div class="card mb-4">
                    <div class="card-body">
                        <form method="get" th:action="@{/admin/coaches}">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" placeholder="教练姓名/手机号" name="keyword">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" name="status">
                                        <option value="">全部状态</option>
                                        <option value="active">在职</option>
                                        <option value="inactive">离职</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">搜索</button>
                                    <button type="button" class="btn btn-secondary ms-2">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 教练列表 --><div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">教练列表</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>教练ID</th>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>专长</th>
                                    <th>入职日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="trainer : ${trainers}">
                                    <td th:text="${trainer.id}">2001</td>
                                    <td th:text="${trainer.name}">李教练</td>
                                    <td th:text="${trainer.phone}">13900139000</td>
                                    <td th:text="${trainer.specialty}">瑜伽、普拉提</td>
                                    <td th:text="${#temporals.format(trainer.hireDate, 'yyyy-MM-dd')}">2024-01-01</td>
                                    <td>
                                        <span th:classappend="'status-badge ' + (trainer.status == 'active' ? 'status-active' : 'status-inactive')"
                                              th:text="${trainer.status == 'active' ? '在职' : '离职'}">
                                            在职
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-info">查看详情</button>
                                        <button class="btn btn-sm btn-warning">编辑</button>
                                        <button class="btn btn-sm btn-danger">管理状态</button>
                                    </td>
                                </tr>
                                <tr th:if="${trainers == null or trainers.size() == 0}">
                                    <td colspan="7" class="text-center">暂无教练数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
