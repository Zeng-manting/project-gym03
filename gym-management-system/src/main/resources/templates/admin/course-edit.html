<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">编辑课程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${pageTitle}">编辑课程</h1>
    
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    
    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/admin/courses/update/{id}(id=${course.id})}" method="post">
                <input type="hidden" th:value="${course.id}" name="id" />
                
                <div class="mb-3">
                    <label for="name" class="form-label">课程名称</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           th:value="${course.name}" required />
                </div>
                
                <div class="mb-3">
                    <label for="scheduleTime" class="form-label">上课时间</label>
                    <input type="datetime-local" class="form-control" id="scheduleTime" name="scheduleTime" 
                           th:value="${course.scheduleTime != null ? #temporals.format(course.scheduleTime, 'yyyy-MM-dd HH:mm') : ''}" required />
                </div>
                
                <div class="mb-3">
                    <label for="trainerId" class="form-label">教练ID</label>
                    <input type="number" class="form-control" id="trainerId" name="trainerId" 
                           th:value="${course.trainerId}" required />
                </div>
                
                <div class="mb-3">
                    <label for="maxCapacity" class="form-label">最大容量</label>
                    <input type="number" class="form-control" id="maxCapacity" name="maxCapacity" 
                           th:value="${course.maxCapacity}" min="1" required />
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">更新课程</button>
                    <a href="/admin/courses" class="btn btn-secondary">返回课程列表</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 初始化日期时间格式，确保符合LocalDateTime的解析要求
    document.addEventListener('DOMContentLoaded', function() {
        const dateTimeInput = document.getElementById('scheduleTime');
        if (dateTimeInput.value && !dateTimeInput.value.includes('T')) {
            // 转换格式从 "yyyy-MM-dd HH:mm" 到 "yyyy-MM-ddTHH:mm"
            dateTimeInput.value = dateTimeInput.value.replace(' ', 'T');
        }
    });
</script>
</body>
</html>
