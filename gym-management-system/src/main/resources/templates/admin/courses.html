<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 健身房管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
            color: #ffffff;
        }
        .sidebar .nav-link.active {
            background-color: #3498db;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-available {
            background-color: #28a745;
            color: white;
        }
        .status-full {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏导航 -->
            <div class="col-md-2 sidebar">
                <h3 class="text-center text-white mb-4">健身房管理</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/courses}">课程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/members}">会员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/coaches}">教练管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">退出登录</a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区域 -->
            <div class="col-md-10 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>课程管理</h1>
                    <button class="btn btn-primary">添加课程</button>
                </div>

                <!-- 搜索栏 --<div class="card mb-4">
                    <div class="card-body">
                        <form method="get" th:action="@{/admin/courses}">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="课程名称" name="keyword">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" name="trainerId">
                                        <option value="">全部教练</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="date" class="form-control" name="date">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 课程列表 --<div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">课程列表</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>课程ID</th>
                                    <th>课程名称</th>
                                    <th>上课时间</th>
                                    <th>教练ID</th>
                                    <th>最大容量</th>
                                    <th>当前人数</th>
                                    <th>状态</th>
                                    <th>操作<th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course : ${courses}">
                                    <td th:text="${course.id}">1</td>
                                    <td th:text="${course.name}">瑜伽课程<td>
                                    <td th:text="${#temporals.format(course.scheduleTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 14:00</td>
                                    <td th:text="${course.trainerId}">101</td>
                                    <td th:text="${course.maxCapacity}">20</td>
                                    <td th:text="${course.currentCount}">15</td>
                                    <td>
                                        <span th:classappend="'status-badge ' + (course.currentCount lt course.maxCapacity ? 'status-available' : 'status-full')"
                                              th:text="${course.currentCount lt course.maxCapacity ? '可预约' : '已满'}">
                                            可预约
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-info">查看详情</button>
                                        <button class="btn btn-sm btn-warning">编辑</button>
                                        <button class="btn btn-sm btn-danger">删除</button>
                                    </td>
                                </tr>
                                <tr th:if="${courses == null or courses.size() == 0}">
                                    <td colspan="8" class="text-center">暂无课程数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
