<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身房管理系统 - 登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">健身房管理系统</h2>
        
        <!-- 显示错误信息 -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error == 'true' ? '用户名或密码错误' : param.error}">用户名或密码错误</span>
        </div>
        
        <!-- 显示注册成功信息 -->
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <span th:text="${param.success}">注册成功</span>
        </div>
        
        <!-- 登录表单 -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="phone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="phone" name="username" placeholder="请输入手机号" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        
        <div class="mt-3 text-center">
            <p>没有账号？<a th:href="@{/register}">去注册</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
