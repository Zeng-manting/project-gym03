<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone Pro - 会员中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .member-container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .member-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .member-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .member-header i {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .member-header h2 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .greeting {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .member-description {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,107,107,0.05), rgba(255,142,83,0.05));
            z-index: -1;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature-card h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .feature-card p {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .feature-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: inline-block;
        }

        .feature-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .feature-button:hover::before {
            width: 100%;
        }

        .feature-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
            color: white;
        }

        .logout-section {
            text-align: center;
            margin-top: 30px;
        }

        .logout-button {
            background: transparent;
            border: 2px solid #7f8c8d;
            border-radius: 12px;
            padding: 8px 20px;
            color: #7f8c8d;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: #7f8c8d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .member-container {
                padding: 30px 20px;
            }
            
            .member-header i {
                font-size: 3rem;
            }
            
            .member-header h2 {
                font-size: 1.8rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .member-container {
                margin: 0;
                padding: 25px 15px;
            }
            
            .member-header i {
                font-size: 2.5rem;
            }
            
            .member-header h2 {
                font-size: 1.6rem;
            }
            
            .feature-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="member-container">
        <div class="member-header">
            <i class="fas fa-user-circle"></i>
            <h2>FitZone Pro</h2>
            <div class="greeting">欢迎回来，会员</div>
            <p class="member-description">探索我们的健身服务，提升您的健康生活品质</p>
        </div>
        
        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3>个人信息</h3>
                <p>查看和更新您的个人详细信息和健康数据</p>
                <a href="/member/profile" class="feature-button">
                    <i class="fas fa-chevron-right me-2"></i>管理信息
                </a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h3>会员卡管理</h3>
                <p>查看您的会员卡状态、有效期和使用详情</p>
                <a href="/member/cards" class="feature-button">
                    <i class="fas fa-chevron-right me-2"></i>管理卡片
                </a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h3>课程预约</h3>
                <p>浏览和预约各种健身课程，安排您的训练计划</p>
                <a href="/member/courses" class="feature-button">
                    <i class="fas fa-chevron-right me-2"></i>预约课程
                </a>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h3>我的预约</h3>
                <p>查看您已预约的课程和训练安排</p>
                <a href="/member/bookings" class="feature-button">
                    <i class="fas fa-chevron-right me-2"></i>查看预约
                </a>
            </div>
        </div>
        
        <div class="logout-section">
            <a href="/logout" class="logout-button">
                <i class="fas fa-sign-out-alt me-2"></i>退出登录
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const featureCards = document.querySelectorAll('.feature-card');
            
            // 为每个卡片添加延迟加载效果
            featureCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 * (index + 1));
            });
        });
        
        // 按钮悬停增强效果
        const buttons = document.querySelectorAll('.feature-button, .logout-button');
        buttons.forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--x', `${x}px`);
                this.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
