<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程预约 - FitZone Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            width: 100%;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .card-header {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            transform: rotate(30deg);
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: rotate(30deg) translate(-100%, -100%); }
            100% { transform: rotate(30deg) translate(100%, 100%); }
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .card-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 30px;
        }

        .message {
            margin: 0 0 20px 0;
            padding: 15px 20px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .alert-success::before {
            background-color: #28a745;
        }

        .alert-danger::before {
            background-color: #dc3545;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .table-container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }

        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: rgba(255, 107, 107, 0.05);
            transform: translateX(5px);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: width 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary::before {
            background-color: #45a049;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(76, 175, 80, 0.4);
            color: white;
        }

        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .btn-secondary::before {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            transform: none;
            box-shadow: none;
            color: white;
            opacity: 0.8;
        }

        .no-courses {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-courses-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-courses-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #7f8c8d;
            color: #7f8c8d;
        }

        .btn-outline::before {
            background-color: #7f8c8d;
        }

        .btn-outline:hover {
            color: white;
        }

        .capacity-bar {
            position: relative;
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .capacity-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .capacity-low {
            background-color: #28a745;
        }

        .capacity-medium {
            background-color: #ffc107;
        }

        .capacity-high {
            background-color: #dc3545;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card-header {
                padding: 20px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-dumbbell me-2"></i>健身课程预约
                </h2>
                <p class="card-subtitle">选择您感兴趣的课程进行预约</p>
            </div>
            
            <div class="card-body">
                <!-- 显示成功消息 -->
                <div th:if="${success}" class="message alert alert-success">
                    <strong><i class="fas fa-check-circle me-2"></i>成功：</strong>
                    <span th:text="${success}"></span>
                </div>
                
                <!-- 显示错误消息 -->
                <div th:if="${error}" class="message alert alert-danger">
                    <strong><i class="fas fa-exclamation-circle me-2"></i>错误：</strong>
                    <span th:text="${error}"></span>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th><i class="fas fa-book mr-2"></i>课程名称</th>
                                <th><i class="fas fa-clock mr-2"></i>上课时间</th>
                                <th><i class="fas fa-user-tie mr-2"></i>教练ID</th>
                                <th><i class="fas fa-users mr-2"></i>报名情况</th>
                                <th><i class="fas fa-cog mr-2"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}" class="animate-on-load">
                                <td th:text="${course.name}">课程名称</td>
                                <td th:text="${course.scheduleTime}">上课时间</td>
                                <td th:text="${course.trainerId}">教练ID</td>
                                <td>
                                    <div th:text="${course.currentCount} + '/' + ${course.maxCapacity}" class="capacity-text"></div>
                                    <div class="capacity-bar">
                                        <div class="capacity-fill" 
                                             th:classappend="${course.currentCount / course.maxCapacity < 0.5 ? 'capacity-low' : (course.currentCount / course.maxCapacity < 0.8 ? 'capacity-medium' : 'capacity-high')}"
                                             th:style="'width: ' + ${(course.currentCount * 100) / course.maxCapacity} + '%'"></div>
                                    </div>
                                </td>
                                <td>
                                    <form th:action="@{/member/book/{id}(id=${course.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-primary" 
                                                th:disabled="${course.currentCount >= course.maxCapacity}"
                                                th:classappend="${course.currentCount >= course.maxCapacity} ? 'btn-secondary' : ''"
                                                th:title="${course.currentCount >= course.maxCapacity ? '课程已满' : '点击预约'}">
                                            <i th:if="${course.currentCount < course.maxCapacity}" class="fas fa-plus mr-1"></i>
                                            <i th:else="${course.currentCount >= course.maxCapacity}" class="fas fa-times mr-1"></i>
                                            <span th:if="${course.currentCount < course.maxCapacity}">立即预约</span>
                                            <span th:else="${course.currentCount >= course.maxCapacity}">课程已满</span>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${courses.isEmpty()}" class="no-courses">
                    <div class="no-courses-icon">
                        <i class="far fa-calendar-times"></i>
                    </div>
                    <p class="no-courses-text">暂无可用课程</p>
                    <p class="mt-2 text-sm">请稍后再来查看新的课程安排</p>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/member" class="btn btn-outline">
                <i class="fas fa-arrow-left mr-2"></i>返回会员中心
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('.animate-on-load');
            
            // 为每个表格行添加延迟加载效果
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                row.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
        
        // 按钮悬停增强效果
        const buttons = document.querySelectorAll('.btn:not(.btn-secondary)');
        buttons.forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--x', `${x}px`);
                this.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
