<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone Pro - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            --bg-gradient: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #1a2a6c 100%);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header i {
            font-size: 3.2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .register-header h3 {
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .register-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 18px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
            background-color: white;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .btn-register:hover::before {
            width: 100%;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #c0392b;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #ff6b6b;
        }

        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.2em;
            margin-right: 8px;
        }

        /* 响应式 */
        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }
            .register-header i {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h3>加入 FitZone Pro</h3>
                <p>开启您的健身管理之旅</p>
            </div>

            <!-- 错误提示 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">手机号已注册</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 注册表单 -->
            <form th:action="@{/register}" method="post" id="registerForm" novalidate>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="手机号" required
                           pattern="^1[3-9]\d{9}$" maxlength="11">
                    <label for="phone"><i class="fas fa-mobile-alt me-2"></i>手机号</label>
                    <div class="invalid-feedback">请输入有效的11位手机号</div>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required
                           minlength="6">
                    <label for="password"><i class="fas fa-lock me-2"></i>密码（≥6位）</label>
                    <i class="fas fa-eye toggle-password" data-target="password"></i>
                    <div class="invalid-feedback">密码至少6位</div>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="确认密码" required>
                    <label for="confirmPassword"><i class="fas fa-redo me-2"></i>确认密码</label>
                    <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
                    <div class="invalid-feedback">两次密码不一致</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-register" id="submitBtn">
                    <span id="btnText"><i class="fas fa-user-check me-2"></i>立即注册</span>
                    <span id="btnLoading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>注册中...
                    </span>
                </button>
            </form>

            <div class="login-link">
                已有账号？<a th:href="@{/login}">立即登录</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /* 密码可见性切换 */
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const target = document.getElementById(this.dataset.target);
                const type = target.getAttribute('type') === 'password' ? 'text' : 'password';
                target.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        /* 手机号格式化 */
        document.getElementById('phone').addEventListener('input', e => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 11);
        });

        /* 前端校验 + 提交动画 */
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            /* 密码一致性检查 */
            if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
                e.preventDefault();
                document.getElementById('confirmPassword').classList.add('is-invalid');
                return;
            }

            /* 加载动画 */
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('btnText').classList.add('d-none');
            document.getElementById('btnLoading').classList.remove('d-none');
        });
    </script>
</body>
</html>
