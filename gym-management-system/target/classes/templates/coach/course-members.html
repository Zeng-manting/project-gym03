<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程学员列表 - 健身房管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1 class="h3 mb-0">健身房管理系统 - 教练端</h1>
                </div>
                <div class="col-auto">
                    <a th:href="@{/coach}" class="text-white mr-3">首页</a>
                    <a th:href="@{/coach/courses}" class="text-white mr-3">我的课程</a>
                    <a th:href="@{/logout}" class="text-white">退出登录</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h5 mb-0">课程学员列表</h2>
                            <a th:href="@{/coach/courses}" class="btn btn-light btn-sm">返回课程列表</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div th:if="${members.isEmpty()}" class="alert alert-info">
                            暂无学员报名此课程
                        </div>
                        <div th:unless="${members.isEmpty()}">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>会员手机号</th>
                                        <th>预约时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="member : ${members}">
                                        <td th:text="${member.phone}"></td>
                                        <td th:text="${#temporals.format(member.booking_time, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2023 健身房管理系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
